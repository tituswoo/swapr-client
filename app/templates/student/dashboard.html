<h1 class="title">Dashboard</h1>
<div class="card">
    <h3 class="title">Assignments</h3>
    <div ng-controller="AssignmentsCtrl">
        <ul>
            <li ng-repeat="assignment in assignments">
                <a ui-sref="assignments.assignment({id: assignment.id})">{{assignment.description}}</a>
                <div class="pull-right">due {{fromNow(assignment.due_date)}}</div>
            </li>
        </ul>
    </div>
</div>
